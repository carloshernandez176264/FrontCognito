<div class="container">

  <mat-card>

    <mat-card-title>Ingresar</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm">

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Email" required>

          <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                Por favor Ingrese un <strong>Email</strong> valido
          </mat-error>
        </mat-form-field>


        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput type="{{ hidePassword ? 'password':'text'}}" formControlName="password" placeholder="Password" required>

          <button mat-icon-button matSuffix (click)="tooglePasswordVisibility()">
            <mat-icon>{{ hidePassword ? 'visibility_off':'visibility'}}</mat-icon>
          </button>

          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Por favor Ingrese una <strong>Contraseña</strong> valida
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" (click)="onSubmit()">Ingresar</button>

      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="accent" routerLink="/signup">Registrarse</button>
    </mat-card-actions>

  </mat-card>
</div>
